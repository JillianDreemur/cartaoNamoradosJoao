<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Dia dos Namorados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-hearts" id="backgroundHearts"></div>
    <div class="card">
        <div class="heart"></div>
        <h1>Feliz Dia dos Namorados</h1>
        <p>Para a pessoa mais especial do mundo...</p>
        <p class="message">Que este dia seja tão especial quanto você é para mim, meu amor <3.</p>
        <a href="https://drive.google.com/file/d/1olqVkPgUiStEcPFjEftLFBFsnAT2pooN/view?usp=sharing" class="surprise-btn" id="surpriseBtn">Surpresa</a>
    </div>
    <script>
        // Função para criar corações
        function createHeart() {
            const heart = document.createElement('span');
            heart.className = 'heart-bg';
            heart.innerHTML = '❤';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            heart.style.opacity = Math.random() * 0.5 + 0.3;
            heart.style.fontSize = (Math.random() * 10 + 10) + 'px';
            document.getElementById('backgroundHearts').appendChild(heart);

            // Remove o coração após a animação
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Criar corações continuamente
        setInterval(createHeart, 300);

        // Criar alguns corações iniciais
        for(let i = 0; i < 20; i++) {
            setTimeout(createHeart, i * 100);
        }

        document.getElementById('surpriseBtn').addEventListener('click', function(e) {
            e.preventDefault();
            window.open('https://drive.google.com/file/d/1olqVkPgUiStEcPFjEftLFBFsnAT2pooN/view?usp=sharing', '_blank');
        });
    </script>
</body>
</html>
